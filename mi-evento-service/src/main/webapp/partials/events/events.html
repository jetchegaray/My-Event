<div class="container">
	<div class="row">
		<div class="col-sm-3 col-md-3" ng-controller="accordionCtrl">
			<accordion close-others="oneAtATime">
				<accordion-group is-open="isFirstOpen">
					<accordion-heading>
						<span class="fa fa-folder-open text-success  glyphiconSpace"> </span><spring:message code="events.menu.organize"/>
					</accordion-heading>
					<div>
						<table class="table">
							<tr>
								<td>
									<span class="fa fa-calendar text-primary glyphiconSpace"></span><a ui-sref="eventState.events"><spring:message code="events.menu.myEvents"/></a>
								</td>
							</tr>
<!-- 							<tr> -->
<!-- 								<td> -->
<!-- 									<span class="fa fa-home text-primary glyphiconSpace"></span><a ui-sref="eventState.place">Place</a> -->
<!-- 								</td> -->
<!-- 							</tr> -->
							<tr>
								<td>
									<span class="fa fa-home text-primary glyphiconSpace"></span><a ui-sref="eventState.place"><spring:message code="events.menu.myPlace"/></a>
								</td>
							</tr>
							<tr>
								<td>
									<span class="fa fa-home text-primary glyphiconSpace"></span><a ui-sref="eventState.placeAdmin"><spring:message code="events.menu.placeAdmin"/></a>
								</td>
							</tr>
							<tr>
								<td>
									<span class="fa fa-envelope text-primary glyphiconSpace"></span><a ui-sref="eventState.guests"><spring:message code="events.menu.invite"/></a>
								</td>
							</tr>
							<tr>
								<td>
									<span class="fa fa-users text-primary glyphiconSpace"></span><a ui-sref="eventState.providers"><spring:message code="events.menu.providers"/></a>
								</td>
							</tr>
							<tr>
								<td><span class="fa fa-gift text-primary glyphiconSpace"></span><a ui-sref="eventState.presents"><spring:message code="events.menu.gifts"/></a></td>
							</tr>
							<tr>
								<td>
									<span class="fa fa-money text-primary glyphiconSpace"></span><a ui-sref="eventState.budget"><spring:message code="events.menu.budget"/></a> 
								</td> 
							</tr>
							<!-- 								<span class="badge"> -->
						</table>
					</div>
				</accordion-group>
				<accordion-group>
					<accordion-heading>
						<span class="fa fa-tags text-success glyphiconSpace"> </span><spring:message code="events.menu.tasks"/>
					</accordion-heading>
					<div class="panel-body">
						<table class="table">
							<tr>
								<td><span class="fa fa-calendar text-success glyphiconSpace"></span><a ui-sref="eventState.calendar"><spring:message code="events.menu.calendar"/></a></td>
							</tr>
							<tr>
								<td>
									<span class="fa fa-file text-success glyphiconSpace"></span>
									<a ui-sref="eventState.scheduled"><spring:message code="events.menu.scheduled"/></a>
								</td>
							</tr>
						</table>
					</div>
				</accordion-group> 
				<accordion-group>
					<accordion-heading>
						<span class="fa fa-user text-success glyphiconSpace"> </span><spring:message code="events.menu.account"/>
					</accordion-heading>
					<div class="panel-body">
						<table class="table">
							<tr>
								<td><a href><spring:message code="events.menu.changePass"/></a></td>
							</tr>
							<tr ng-controller="ReviewsPendingController">
								<td><span class="fa fa-star-half-empty text-primary glyphiconSpace"></span><a ui-sref="eventState.reviews"><spring:message code="events.menu.notifications"/></a>
								<span class="label label-warning pull-right" style="border-radius: 1em">{{pendingReviews}}</span></td>
							</tr>
							<tr>
								<td><span class="fa fa-trash text-danger glyphiconSpace"></span><a
									href class="text-danger"><spring:message code="events.menu.deleteAccount"/></a></td>
							</tr>
						</table>
					</div>
				</accordion-group> 
			</accordion>	 
			<div class="list-group" ng-controller="SummaryViewEventController" style="border: 1px;">
		         <div class="list-group-item" style="background-color: #FA7D7D;">
		             <h3 class="pull-right">
		                 <i class="text-info fa fa-eye"></i>
		             </h3>
		             <h4 class="list-group-item-heading count" >{{summaryViewEvent.name || "No Event Selected"}}</h4>
		             <p class="list-group-item-text"><spring:message code="events.summary.selectedEvent"/></p>
		         </div>
		         <div class="list-group-item" style="background-color: #FA7D7D;">
		             <h3 class="pull-right">
		                 <i class="text-success fa fa-money"></i>
		             </h3>
		             <h4 class="list-group-item-heading count">$ {{summaryViewBudget || 0}}</h4>
		             <p class="list-group-item-text"><spring:message code="events.summary.totalBudget"/></p>
		         </div>
	   		</div>
		</div>

<!-- 					</ol> -->
<!-- 			</div>	 -->
	<!-- 		class="animated fadeInRight" -->
			<div ui-view></div>
		</div>
	<!-- 	<div ui-view="dragAndDropView"></div>	 -->
	</div>
</div>
<div ng-controller="DeleteConfirmationModalController">
		<script type="text/ng-template" id="deleteConfirmation.html">
			<div class="modal-header">
        		<h4 class="modal-title custom_align" id="Heading"><spring:message code="modal.delete.title"/></h4>
      		</div>
        	<div class="modal-body">
       			<div class="alert alert-warning"><span class="fa fa-warning glyphiconSpace"></span><spring:message code="modal.delete.question"/></div>
       		</div>
        	<div class="modal-footer ">
        		<button type="button" class="btn btn-warning" ng-click="ok()"><span class="fa fa-check-circle-o"></span> <spring:message code="modal.delete.questionYes"/></button>
        		<button type="button" class="btn btn-warning" ng-click="cancel()"><span class="fa fa-close"></span> <spring:message code="modal.delete.questionNo"/></button>
      		</div>
    	</script>
</div>
