
<div class="row">
	<div class="col-sm-3 col-md-3">
		<accordion close-others="true" class="panel">
			<accordion-group is-open="true">
				<accordion-heading>
					<span class="fa fa-folder-open text-warning  glyphiconSpace"> </span>Organize</a>
				</accordion-heading>
				<div class="panel-body">
					<table class="table">
						<tr>
							<td><span class="fa fa-envelope text-primary glyphiconSpace"></span><a
								ui-sref="eventState.guests">Invite</a></td>
						</tr>
						<tr>
							<td><span class="fa fa-gift text-primary glyphiconSpace"></span><a
								href>Gifts</a></td>
						</tr>
						<tr>
							<td><span class="fa fa-usd text-primary glyphiconSpace"></span><a
								href>Budget</a> <span class="badge">42</span></td>
						</tr>
						<tr>
							<td><span class="fa fa-home text-primary glyphiconSpace"></span><a ui-sref="eventState.choosePlace">Place</a></td>
						</tr>
					</table>
				</div>
			</accordion-group>
			<accordion-group>
				<accordion-heading>
					<span class="fa fa-tags text-warning glyphiconSpace"> </span>Tasks</a>
				</accordion-heading>
				<div class="panel-body">
					<table class="table">
						<tr>
							<td><span class="fa fa-calendar text-success glyphiconSpace"></span><a
								href>Calendar</a></td>
						</tr>
						<tr>
							<td><span class="fa fa-file text-success glyphiconSpace"></span><a
								href>Notes</a></td>
						</tr>
						<tr>
							<td><span class="fa fa-time text-success glyphiconSpace"></span><a
								href>Diary</a></td>
						</tr>
					</table>
				</div>
			</accordion-group> 
			<accordion-group>
				<accordion-heading>
					<span class="fa fa-asterisk text-warning glyphiconSpace"> </span>Providers</a>
				</accordion-heading>
				<div ng-controller="providerTypeController">
					<div class="panel-body">
						<table class="table">
							<tr ng-repeat="type in types | orderBy:'toString()'">
								<td>
									<span class="fa fa-pushpin text-success glyphiconSpace"></span>
									<a ui-sref="providerListState({providerType : type})">{{type}}</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</accordion-group> 
			<accordion-group>
				<accordion-heading>
					<span class="fa fa-user text-warning glyphiconSpace"> </span>Account</a>
				</accordion-heading>
				<div class="panel-body">
					<table class="table">
						<tr>
							<td><a href>Change Password</a></td>
						</tr>
						<tr>
							<td><a href>Notifications</a> <span
								class="label label-info">5</span></td>
						</tr>
						<tr>
							<td><a href>Import/Export</a></td>
						</tr>
						<tr>
							<td><span class="fa fa-trash text-danger glyphiconSpace"></span><a
								href class="text-danger"> Delete Account</a></td>
						</tr>
					</table>
				</div>
			</accordion-group> 
		</accordion>	 
	</div>
	<div class="col-sm-9">
		<ol class="breadcrumb">
 			<li><a href="#">Home</a></li>
  			<li><a href="#">Library</a></li>
  			<li class="active">Data</li>
		</ol>
		<div ui-view ng-animate="'animate'"></div>
	</div>
	
	<div ng-controller="deleteConfirmationModalController">
		<script type="text/ng-template" id="deleteConfirmation.html">
			<div class="modal-header">
        		<h4 class="modal-title custom_align" id="Heading">Delete entry</h4>
      		</div>
        	<div class="modal-body">
       			<div class="alert alert-warning"><span class="glyphicon glyphicon-warning-sign glyphiconSpace"></span> Are you sure you want to delete ?</div>
       		</div>
        	<div class="modal-footer ">
        		<button type="button" class="btn btn-warning" ng-click="ok()"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        		<button type="button" class="btn btn-warning" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> No</button>
      		</div>
    	</script>
	</div>	
</div>
