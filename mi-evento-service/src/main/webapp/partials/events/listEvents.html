<div>
	<div class="row" >
		<div class="col-md-12">
			<table id="eventsTable" class="table table-hover" ng-show="events != null && events.length">
				<thead>
				  <tr class="text-center">
				     <th>Name</th>
		           	 <th>Date</th>
		           	 <th>Type</th>
		           	 <th>Select</th>
		         	 <th>Edit</th>
		             <th>Delete</th>
				  </tr>
				</thead>
				<tbody>
			        <tr ng-repeat="event in events">
			          	<td>{{event.name}}</td>
			          	<td>
			          		{{event.eventDate | date:'dd-MM-yyyy , HH:mm'}}
			          	</td>
			          	<td>
			          		{{event.type}}
			          	</td>
			          	<td>
			          		<span ng-show="event.name == selectedEvent.name">
			          			<p><button class="badge btn  progress-bar-success btn-xs" ng-click="setSelectEvent(event)">
			          				<i class="fa fa fa-check glyphiconSpace"></i>
			          			</button></p>	
			          		</span>	
			          		<span ng-show="event.name != selectedEvent.name">
			          			<p><button class="btn btn-xs badge" ng-click="setSelectEvent(event)">
			          				<i class="fa fa fa-check glyphiconSpace"></i>
			          			</button></p>	
			          		</span>	
			          	</td>
			          	<td><p><button class="btn btn-primary btn-xs" ng-click="goToEditEvent(event)"><span class="fa fa-pencil"></span></button></p></td>
	    			  	<td>
	    			  		<div ng-controller="DeleteConfirmationModalController">
	    			  	  		<p><button class="btn btn-danger btn-xs" ng-click="openDeleteListConfirmation(events,event)"><span class="fa fa-trash"></span></button></p>
	 		        	  	</div>
	 		        	</td>	
	 		        </tr>
		    	</tbody>
			</table>
		</div>
	</div>
	<div class="line"></div>
	<button class="btn btn-primary pull-right" ng-click="goAddEvent()"><i class="fa fa-plus glyphiconSpace"></i>Add Event</button>
</div>
