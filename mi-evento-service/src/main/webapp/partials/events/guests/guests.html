<div>
	<div class="row" >
		<div class="col-md-12">
			<table id="guestsTable" class="table table-hover" ng-show="guests != null && guests.length">
				<thead>
				  <tr>
				     <th>Name</th>
		           	 <th>Send Invitation</th>
		           	 <th>Status</th>
		         	 <th>Edit</th>
		             <th>Delete</th>
				  </tr>
				</thead>
				<tbody>
			        <tr ng-repeat="guest in guests">
			          	<td>{{guest.firstName}} {{guest.lastName}}</td>
			          	<td><span class="btn btn-link"><i class="fa fa-envelope glyphiconSpace"></i><a href ng-click="sendEmailToGuest(guest.email)"></a>{{guest.email}}</span></td>
			          	<td>{{guest.invitationStatus.statusType.left}}</td>
			          	<td><p><button class="btn btn-primary btn-xs" ng-click="goToEditGuest(guest)"><span class="fa fa-pencil"></span></button></p></td>
	    			  	<td>
	    			  		<div ng-controller="deleteConfirmationModalController">
	    			  	  		<p><button class="btn btn-danger btn-xs" ng-click="openDeleteConfirmation(guests,guest)"><span class="fa fa-trash"></span></button></p>
	 		        	  	</div>
	 		        	</td>	
	 		        </tr>
		    	</tbody>
			</table>
		</div>
	</div>
	<div class="line"></div>
	<button class="btn btn-primary pull-right" ng-click="goAddGuest()"><i class="fa fa-plus"></i>Add Person</button>
	   
		
</div>
