<div class="container">
	<div class="omb_login">
		<h3 class="omb_authTitle">
			Registrarse
		</h3>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
				<form class="omb_loginForm" action="" autocomplete="off"
					method="POST">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username"
							placeholder="email address" ng-model="user.email">
					</div>
					<span class="help-block"></span>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="password"
							placeholder="Clave" ng-model="user.password">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="passwordRepeat"
							placeholder="Repetir Clave">	
					</div>
					
					<span class="help-block">Password error</span>

					<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signUp()">Registrar</button>
				</form>
			</div>
		</div>
	</div>
</div>
